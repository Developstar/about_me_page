<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox_calculator</title>
    <link rel="stylesheet" href="/CSS/main.css">

<body>
    <header>
        <nav >
            <ul class="flex-container">
                <li><a href="./About_me.html">About Me</a></li>
                <li><a class="present" href="./flexbox_calculator.html">Flexbox Calculator</a></li>
            </ul>
        </nav>   
    </header>
    

        <main>
            <h2>Flexbox Calculator</h2>
            
            <hr>
            
            <fieldset id="calc">
                
                <section class="main_container" >
                    
                    <div class="apapo">
                        
                        <form action="" name="">
                            
                            <tr>
                                <td><input id="result" type="text" name="" value=""></td>
                            </tr>
                            
                            <div class="allButtons">
                                
                                <section class="flx-container">
                                    <div><input id="seven" class="button" type="button" name="" value="7"></div>
                                    <div><input id="eight" class="button" type="button" name="" value="8"></div>
                                    <div><input id="nine" class="button" type="button" name="" value="9"></div>
                                    <div><input id="math" class="button" type="button" name="" value="+"></div>
                                </section>
                                
                                <section class="flx-container">
                                    
                                    <div><input class="button" type="button" name="" value="4"></div>
                                    <div><input class="button" type="button" name="" value="5"></div>
                                    <div><input class="button" type="button" name="" value="6"></div>
                                    <div><input id="math"   class="button" type="button" name="" value="-"></div>
                                
                                </section>
                                
                                <section class="flx-container">
                                    <div><input class="button" type="button" name="" value="1"></div>
                                    <div><input class="button" type="button" name="" value="2"></div>
                                    <div><input class="button" type="button" name="" value="3"></div>
                                    <div><input id="math" class="button" type="button" name="" value="*"></div>
                                </section>
                                
                                <section class="flx-container">
                                    <div><input class="button" type="button" name="" value="."></div>
                                    <div><input class="button" type="button" name="" value="0"></div>
                                    <div><input class="button" type="button" name="" value="="></div>
                                    <div><input id="math" class="button" type="button" name="" value="%"></div>
                                </section>
                                
                                <section class="flx-container">
                                    <div><input id="cancel" class="button" type="button" name="" value="C"></div>
                                    <div><input class="button" type="button" name="" value="log"></div>
                                    <div><input id="equal" class="button" type="button" name="" value="&#960"></div>
                                    <div><input id="math" class="button" type="button" name="" value="/"></div>
                                </section>
                            
                            </div>
                        
                        </form>
                    
                    </div>
                
                </section>
            
            </fieldset>
        
        </main>
