<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <header>
        <nav id="top">
            <ul class="flex-container">
                <li><a href="./About_me.html">About Me</a></li>
                <li><a href="./contact_page.html">Contact</a></li>
                <li><a class="present" href="./register_page.html">Register</a></li>
                <li id="button"><a href="./Login_page.html">Login</a></li>
            </ul> 
        </nav>
    
    </header>
    
    <main>
        
        <fieldset class="allform">
            <form action="" method="get">
                <h2>Registeration</h2>
                
                <hr>
                
                <section class="main_container" >
                    
                    <div class="divcontain">
                        
                        <div>
                            <label for="fn">First Name:</label>
                        </div>
                        
                        <div>
                            <input id="fn" class="box"  type="text" name="firstName" placeholder="First Name*" required>
                        </div>
                        
                        <br>
                        
                        <!-- LAST NAME -->
                        
                        <div>
                            
                            <label for="ln">Last Name:</label>
                        
                        </div>
                        
                        <div>
                            <input id="ln" class="box"  type="text" name="lastName" placeholder="Last Name*" required>
                        </div>
                        
                        <br>
                        
                        <div>
                            <label for="phone">Phone:</label>
                        </div>
                        
                        <div>
                            <input id="phone" class="box"  type="tel" name="phone" placeholder="Phone Number*"  required>
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <label for="gender">Gender:</label>
                        </div>
                        
                        <div>
                            
                            <select name="gender" id="gender" class="box"  >
                                
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="binary">Binary</option>
                            
                            </select>
                        
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <label for="country">Country:</label>
                        
                        </div>
                        
                        <div>
                            
                            <input id="country" class="box"  type="text" name="country" placeholder="Country*" required>
                        
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <label for="state">State/Province:</label>
                        
                        </div>
                        
                        <div>
                            
                            <input id="state"  class="box"  type="text" name="state/province" Placeholder="State/Province*" required>
                        
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <label for="userName">Username:</label>
                        
                        </div>
                        
                        <div>
                            
                            <input id="userName" type="text" class="box"   name="userName" placeholder="User Name*" required>
                        
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <label for="password">Password:</label>
                        
                        </div>
                        
                        <div>
                            
                            <input id="password" class="box"  type="password" name="password" Placeholder="Password*" required>
                        
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <label for="confirmpass">Confirm Password:</label>
                        
                        </div>
                        
                        <div>
                            
                            <input id="confirmpass" class="box"  type="password" name="password" Placeholder="Confirm password*" required>
                        
                        </div>
                        
                        <br>
                        
                        <div>
                            
                            <input id="submit" type="submit" name="" value="submit" >
                        
                        </div>
                    
                    </class>
                
                </section>
            
            </form>
            
            <button class="scroll"><a href="#top">Up</a></button>
        
        </fieldset>
    
    </main>
    
    <footer>
        
        <br>

        <section class="footer">
            <div>@Adeyeye Boluwatife</div>
            <div>A student of Alt-school Africa</div>
            <div>All rights reserved.</div>
        </section>
    
    </footer>
</body>
</html>
