<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_calculator</title>
    <link rel="stylesheet" href="/CSS/main.css">
    
</head>
<body>
    <header>
        <nav >
            <ul class="navigation">
                <li><a href="./About_me.html">About Me</a></li>
                <li><a class="present" href="./table_calculator.html">Table Calculator</a></li>
            </ul> 
                      
            
               
        </nav>   
    </header>
    
    <main>
        
        <h2>Table Calculator</h2>
        
        <hr>
        
        <fieldset id="calc">
            
            <section class="main_container" >
                
                <div class="apapo">
                    <form action="" name="" class="">
                        <tr>
                            <td><input id="result" type="text" name="" value=""></td>
                        </tr>
                        
                        <table>
                            <div class="allButtons">
                                <tr>
                                    <td><input id="seven" class="button" type="button" name="" value="7"></td>
                                    <td> <input id="eight" class="button" type="button" name="" value="8"></td>
                                    <td><input id="nine" class="button" type="button" name="" value="9"></td>
                                    <td><input id="math" class="button" type="button" name="" value="+"></td>
                                </tr>
                                
                                <br>
                                
                                <tr>
                                    <td><input class="button" type="button" name="" value="4"></td>
                                    <td><input class="button" type="button" name="" value="5"></td>
                                    <td><input class="button" type="button" name="" value="6"></td>
                                    <td><input id="math"   class="button" type="button" name="" value="-"></td>

                                </tr>
                                
                                <br>
                                
                                <tr>
                                    <td><input class="button" type="button" name="" value="1"></td>
                                    <td><input class="button" type="button" name="" value="2"></td>
                                    <td><input class="button" type="button" name="" value="3"></td>
                                    <td> <input id="math" class="button" type="button" name="" value="*"></td>

                                </tr>
                                
                                <br>
                                
                                <tr>
                                    <td><input class="button" type="button" name="" value="."></td>
                                    <td><input class="button" type="button" name="" value="0"></td>
                                    <td><input class="button" type="button" name="" value="="></td>
                                    <td> <input id="math" class="button" type="button" name="" value="%"></td>

                                </tr>
                                
                                <br>
                                
                                <tr>
                                    <td><input id="cancel" class="button" type="button" name="" value="C"></td>
                                    <td><input class="button" type="button" name="" value="log"></td>
                                    <td> <input id="equal" class="button" type="button" name="" value="&#960"></td>
                                    <td><input id="math" class="button" type="button" name="" value="/"></td>
                                </tr>
                            </div>
                        </table> 
                    </form>
                </div>
            </section>
        </fieldset>
    </main> 
    
    <footer>
        
        <br>
        
        <button class="scroll"><a href="#top">Up</a></button>
        
        <section class="footer">
            <div>@Adeyeye Boluwatife</div>
            <div>A student of Alt-school Africa</div>
            <div>All rights reserved.</div>
        </section>
    
    </footer>
</body>
</html>
